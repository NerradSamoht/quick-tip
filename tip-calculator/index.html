<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Quick Tip</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<main>
		<h1>Quick Tip</h1>
		<section>
			<div>
				<label for="yourBill">Bill</label>
				<input type="number" placeholder="Your bill" id="yourBill">
			</div>
			<div>
				<div>
					<label for="">Select tip</label>
					<span id="tipPercent">0%</span>
				</div>
				<div>
					<input type="range" value="0" id="tipInput">
				</div>
			</div>
			<div>
				<span>Tip</span>
				<span id="tipValue"></span>
			</div>
			<hr>
			<div>
				<span>Total</span>
				<span id="totalWithTip"></span>
			</div>
		</section>
		<section>
			<div>
				<div>
					<label for="splitValue">Split</label>
					<span id="splitValue">1 person</span>
				</div>
				<input type="range" min="1" max="10" value="1" id="splitInput">
			</div>
			<div>
				<span>Bell each</span>
				<span id="billEach"></span>
			</div>
			<div>
				<span>Tip each</span>
				<span id="tipEach"></span>
			</div>
		</section>
	</main>

</body>

</html>
