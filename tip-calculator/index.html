<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tip Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./scripts.js"></script>
</head>

<body>
  <main>
    <h1>Tip Calculator</h1>
    <section>
      <div class="bill">
        <label for="yourBill">Bill</label>
        <input type="number" placeholder="Your bill" id="yourBill">
      </div>
      <div>
        <div class="space-between">
          <label for="">Select tip</label>
          <span id="tipPercent">0%</span>
        </div>
        <div>
          <input class="range" type="range" value="0" id="tipInput">
        </div>
      </div>
      <div class="space-between">
        <span>Tip</span>
        <span id="tipValue"></span>
      </div>
      <hr>
      <div class="space-between total">
        <span>Total</span>
        <span id="totalWithTip"></span>
      </div>
    </section>
    <section>
      <div>
        <div class="space-between">
          <label for="splitValue">Split</label>
          <span id="splitValue">1 person</span>
        </div>
        <input class="range" type="range" min="1" max="10" value="1" id="splitInput">
      </div>
      <div class="space-between">
        <span>Bell each</span>
        <span id="billEach"></span>
      </div>
      <div class="space-between">
        <span>Tip each</span>
        <span id="tipEach"></span>
      </div>
    </section>
  </main>
</body>

</html>
